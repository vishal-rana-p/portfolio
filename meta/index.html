<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Codebase Insights â€” Vishal Rana Paidi</title>
  <link rel="stylesheet" href="../style.css">
  <script type="module" src="../global.js" defer></script>
  <script type="module" src="./main.js" defer></script>
</head>
<body>
  <main>
    <h1>Meta</h1>
    <p>
      This page includes stats about the code of this website.
    </p>

    <div class="time-filter">
      <label>
        Show commits until:
        <input
          type="range"
          id="commit-progress"
          min="0"
          max="100"
          value="100"
        >
        <time id="commit-time-progress"></time>
      </label>
    </div>
    
    <dl id="files">
      <!-- we want the following structure for each file:
      <div>
        <dt>
          <code>{file.name}</code>
        </dt>
        <dd>{file.lines.length} lines</dd>
      </div>
      -->
    </dl>

    <div id="scrolly-1">

      <!-- Left column: explanatory text -->
      <div id="scatter-story">some filler text here</div>
    
      <div id="scatter-plot">
    
        <div id="stats"></div>
    
        <h2>Commits by time of day</h2>
    
        <div id="chart"></div>
        <p id="selection-count">No commits selected</p>
    
        <dl id="commit-tooltip" class="info tooltip" hidden>
          <dt>Commit</dt>
          <dd>
            <a href="" id="commit-link" target="_blank"></a>
          </dd>
    
          <dt>Date</dt>
          <dd id="commit-date"></dd>
    
          <dt>Time</dt>
          <dd id="commit-time"></dd>
    
          <dt>Author</dt>
          <dd id="commit-author"></dd>
    
          <dt>Lines Edited</dt>
          <dd id="commit-lines"></dd>
        </dl>
    
        <dl id="language-breakdown" class="stats"></dl>
    
      </div>
    </div>
    
  </main>
  <dl id = "files"></dl>


  <script type="module" src="./main.js" defer></script>

</body>
</html>
